	<body>
		<h1>梓瑶233</h1>
		<p>你好呀~这里是梓瑶的Blog</p>
		<p><a href="./about.html">关于我</a></p>

		<h2>文章列表</h2>
		<ul>
		$===$
local gen = function(s)
	table.insert(tpl.result,s);
	return;
end

for _,article in ipairs(tpl.arg)
do
	local s = string.format([[
<li><a href="%s">%s</a></li>
]],
				article.name .. ".html",
				article.title);
	gen(s);	
end
		$===$
		</ul>
	</body>
